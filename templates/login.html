{% extends "base.html" %}

{% block title %}Login - Digital Signage Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="stat-icon primary mx-auto mb-3">
                            <i class="fas fa-tv"></i>
                        </div>
                        <h2 class="fw-bold mb-2">Digital Signage Manager</h2>
                        <p class="text-muted">Sign in to manage your digital displays</p>
                    </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('auth.client_setup') }}" class="btn btn-outline-secondary w-100 py-2 mb-3">
                    <i class="fas fa-download me-2"></i>Client Setup Script
                </a>
                <small class="text-muted">
                    Need to set up a new display device? Download the setup script above.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
