services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://signage_user:signage_pass@db:5432/signage_db
      - SESSION_SECRET=${SESSION_SECRET:-default_session_secret_change_in_production}
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=104857600
      # Auto-create admin user
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@signage.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123456789}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=signage_db
      - POSTGRES_USER=signage_user
      - POSTGRES_PASSWORD=signage_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signage_user -d signage_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: